{% load static wagtailimages_tags wagtailcore_tags %}
<section class="py-lg-5">

    <div class="container">
    <div class="row text-start">
    <div class="col-lg-12 ">
          <h2  class="text-success text-uppercase font-weight-bolder">{{self.title}}</h2>
          <p>{{self.brief_description}}</p>
        
        </div>
      <div class="row mt-lg-5 mt-4">
       
         {% for activity in self.our_activities %}
            {% image activity.image fill-300x200 as img %}
        <div class="col-lg-4 col-md-6 mb-5">
          <div class="card mb-3">
            <div class="card-body border-radius-lg position-relative overflow-hidden pb-4 px-sm-5 ">
              <img class="w-25 mb-3" src="{{img.url}}" alt="{{img.alt}}">
              <h5 class="mt-2">{{activity.title}}</h5>
              <p class="mb-3">{{activity.text}}</p>
              <a href="javascript:;" class="font-weight-bold text-xs text-uppercase font-weight-bolder text-success icon-move-right">
                See details
                <i class="fas fa-arrow-right text-xs ms-1"></i>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
       
      </div>
    </div>
  </section>
