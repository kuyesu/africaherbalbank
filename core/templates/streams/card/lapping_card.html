
{% load static %}
{% load wagtailimages_tags static %}
<section class="pt-3 pb-4" id="count-stats">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 z-index-2 border-radius-xl  mx-auto py-3 blur shadow-blur">
          <div class="row">

          {% for card in self.Lapping_card %}
      {% image card.image width-3200 as img %}
            <div class="col-md-3 position-relative">
              <div class="p-3 text-center">
                <h4 class="mt-3" style="font-weight: bolder;"><span id="state1" countTo="70">{{card.title}}</h4>
                <h6 class="mt-3">{{card.subtitle}}</h6>
                <p class="text-sm">{{card.text}}</p>
                {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="font-weight-bold text-xs text-uppercase font-weight-bolder text-success icon-move-right">
                            Learn More
                        </a>
                        <i class="fas fa-arrow-right text-xs ms-1"></i>
                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="font-weight-bold text-xs text-uppercase font-weight-bolder text-success icon-move-right">
                            Findout More
                        </a>
                        <i class="fas fa-arrow-right text-xs ms-1"></i>
                    {% endif %}
              </div>
              <hr class="vertical dark">
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
