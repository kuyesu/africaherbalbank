{% load static %}
{% for card in self.Activities_card %}
<section class="py-5" id="count-stats">
  <div class="container">
    <div class="row  ">
      <div class="col-lg-3">
        <h1 class="text-gradient text-info" id="state1" countTo="{{card.stats}}"></h1>
        <h5 class="mt-3">{{card.project}}</h5>
        <p style="text-justify: distribute;">{{card.text}}</p>
      </div>
    </div>
  </div>
</section>



<!-- Mandatory scripts -->
<script src="{% static "assets/js/plugins/countup.min.js"%}"></script>
<script type="text/javascript">
  if (document.getElementById("state1")) {
    const countUp = new CountUp("state1", document.getElementById("state1").getAttribute("countTo"));
    if (!countUp.error) {
      countUp.start();
    } else {
      console.error(countUp.error);
    }
  }
</script>
{% endfor %}
